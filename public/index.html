<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@3.0.0/reset.min.css" />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="./assets/css/style.css" />

    <!-- Required CSS for GlideJS -->
    <link rel="stylesheet" href="./assets/css/glide.core.min.css">

    <!-- Optional CSS for GlideJS -->
    <link rel="stylesheet" href="./assets/css/glide.theme.min.css">

    <!-- CSS for Leaflet -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />

    <title>Travel Blog</title>
</head>

<body>
    <header>
        <a href="#home">
            <img src="./assets/raster/Logo.png" alt="Logo Image">
        </a>

        <nav>
            <a href="#home">Home</a>
            <a href="#blog">Blog</a>
            <a href="#about">About</a>
        </nav>
    </header>

    <section class="card">

        <div class="glide">
            <div class="glide-hero">
                <h1>Welcome to OneOfThe<span class="superscript">Â©</span> Travel Blogs!</h1>

                <p>Your one stop site for the latest travel news!</p>
            </div>

            <div class="glide__track" data-glide-el="track">
                <ul class="glide__slides">
                    <li class="glide__slide">
                        <img src="https://skift.com/wp-content/uploads/2023/11/Jumeirah-Maldives-Horizon-Water-Villa-with-Pool-HERO-1.jpg"
                            alt="Maldives">
                    </li>
                    <li class="glide__slide">
                        <img src="https://cache.marriott.com/is/image/marriotts7prod/xr-bobxr-overview-overwater-villa--23952:Feature-Hor?wid=1920&fit=constrain"
                            alt="Bora Bora">
                    </li>
                    <li class="glide__slide">
                        <img src="https://www.elnidoparadise.com/wp-content/uploads/best-beaches-palawan.jpg"
                            alt="Palawan">
                    </li>
                </ul>
            </div>

            <!-- <div class="glide__arrows" data-glide-el="controls">
                <button class="glide__arrow glide__arrow--left" data-glide-dir="<">prev</button>
                <button class="glide__arrow glide__arrow--right" data-glide-dir=">">next</button>
            </div> -->
        </div>

    </section>

    <section class="card">

    </section>

    <script src="./assets/js/main.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/@glidejs/glide"></script>

    <script>
        new Glide('.glide', {
            autoplay: 3000,
            hoverpause: false,
            gap: 0,
            keyboard: false,
            swipeThreshold: false,
            dragThreshold: false
        }).mount()
    </script>
</body>

</html>
