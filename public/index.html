<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@3.0.0/reset.min.css" />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="./assets/css/style.css" />

    <!-- Required CSS for GlideJS -->
    <link rel="stylesheet" href="./assets/css/glide.core.min.css">

    <!-- Optional CSS for GlideJS -->
    <link rel="stylesheet" href="./assets/css/glide.theme.min.css">

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

    <!-- GSAP Smooth Scroll JS -->
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/gsap.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/ScrollTrigger.min.js"></script>
    <!-- ScrollSmoother requires ScrollTrigger -->
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/ScrollSmoother.min.js"></script>

    <title>Travel Blog</title>
</head>

<body>
    <div id="smooth-wrapper">
        <div id="smooth-content">
            <!-- Nav Bar -->
            <header>
                <a href="#home">
                    <img src="./assets/raster/Logo.png" alt="Logo Image">
                </a>

                <nav>
                    <a href="" id="home-btn">Home</a>
                    <a href="#blog">Blog</a>
                    <a href="#about">About</a>
                </nav>
            </header>

            <!-- Hero Banner -->
            <section id="" class="card">
                <!-- GlideJS Setup -->
                <div class="glide">
                    <div class="glide-hero">
                        <h1>Welcome to OneOfThe<span class="superscript">Â©</span> Travel Blogs!</h1>
                        <p>Your one stop site for the latest travel news!</p>
                    </div>
                    <div class="glide__track" data-glide-el="track">
                        <ul class="glide__slides">
                            <li class="glide__slide">
                                <img src="https://skift.com/wp-content/uploads/2023/11/Jumeirah-Maldives-Horizon-Water-Villa-with-Pool-HERO-1.jpg"
                                    alt="Maldives">
                            </li>
                            <li class="glide__slide">
                                <img src="https://cache.marriott.com/is/image/marriotts7prod/xr-bobxr-overview-overwater-villa--23952:Feature-Hor?wid=1920&fit=constrain"
                                    alt="Bora Bora">
                            </li>
                            <li class="glide__slide">
                                <img src="https://www.elnidoparadise.com/wp-content/uploads/best-beaches-palawan.jpg"
                                    alt="Palawan">
                            </li>
                        </ul>
                    </div>
                </div>
            </section>

            <section class="card">
                Lorem, ipsum dolor sit amet consectetur adipisicing elit. Nam, deserunt?
            </section>

            <!-- Map for Leaflet -->
            <div id="map"></div>
        </div>
    </div>

    <script src="./assets/js/main.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/@glidejs/glide"></script>

    <!-- Settings for GlideJS -->
    <script>
        new Glide('.glide', {
            autoplay: 3000,
            hoverpause: false,
            gap: 0,
            keyboard: false,
            swipeThreshold: false,
            dragThreshold: false
        }).mount()
    </script>

    <!-- Leaflet Map -->
    <script>
        var map = L.map('map').setView([43.654804586268135, -79.39846256076028], 16);

        // Put the map in
        L.tileLayer('https://api.maptiler.com/maps/outdoor-v2/{z}/{x}/{y}@2x.png?key=ECRdJfI9HWDxsPqNic7O', {
            maxZoom: 19,
            attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
        }).addTo(map);

        // Put a marker on the map
        var marker = L.marker([43.654804586268135, -79.39846256076028]).addTo(map);

        // Add text to marker
        marker.bindPopup("Yume Arcade").openPopup();
    </script>

    <!-- GSAP Smooth Scrolling -->
    <script>
        gsap.registerPlugin(ScrollTrigger, ScrollSmoother);

        // create the scrollSmoother before your scrollTriggers
        let smoother = ScrollSmoother.create({
            smooth: 1, // how long (in seconds) it takes to "catch up" to the native scroll position
            effects: true, // looks for data-speed and data-lag attributes on elements
            smoothTouch: 0.1, // much shorter smoothing time on touch devices (default is NO smoothing on touch devices)
        });
    </script>
</body>

</html>
